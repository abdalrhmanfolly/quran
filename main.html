<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القران الكريم</title>
    <link rel="shoutcut icon " href="R.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
        integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="main.js"></script>

</head>

<body>
        <div class="pupop">
            <h3 class="pup">#_فلسطين_حره</h3>
        </div>
    <div class="preloader">
        
        <p>..جاري التحميل</p>
    </div>
            <div class="palyer">
                <div class="wrapper ">
                    <button class="togg" onclick="myFunction()"></button>
                    <div class="detalis">
                        <div class="now-paly">paly or of y</div>
                        <div class="track-art"></div>
                        <div class="tarck-name">الفاتحه</div>
                        <div class="track-artist">trackart</div>
            
                    </div>
                    <div class="slider-containers ">
                        <div class="current-time">00.00</div>
                        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                        <div class="total-duration">00.00</div>
                    </div>
                    <div class="slider-containerss">
                        <i class="fa fa-volume-down"></i>
                        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                        <i class="fa fa-volume-up"></i>
                    </div>
                    <div class="buttons">
            
                        <div class="random-track" onclick="randomTrack()">
                            <i  id="bigs" class="fa-solid fa-shuffle" title="random"></i>
                        </div>
                        <div class="perv-track" onclick="pervTrack()">
                            <i  id="bigs"class="fa-solid fa-backward-step"></i>
                        </div>
                        
                        <div class="playpuse-track" onclick="playpuseTrack()">
                            <i class="fa-solid fa-play fa-2xl"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                            <i  id="bigs"class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="repeat-Track" onclick="repeatTrack()">
                            <i id="bigs" class="fa-solid fa-repeat" title="repeat"></i>
                        </div>
                    </div>
                    <div id="wave">
                        <span class="stroke"></span>
                        <span class="stroke"></span>
                        <span class="stroke"></span>
                        <span class="stroke"></span>
                        <span class="stroke"></span>
                        <span class="stroke"></span>
                        <span class="stroke"></span>
                        <span class="stroke"></span>
                    </div>
            
                </div>
            </div>



















    <script src="main.js"></script>
</body>
</html>
